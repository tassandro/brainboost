<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900|Open+Sans:300,400,500,600,700,800"
        rel="stylesheet"
        >
        <link rel="stylesheet" href="styles/Login.css">

    </head>

    <body>
        <div class="container">
            <div class="heading">Sign In</div>
            <form action="" class="form">
                <button class="back-btn" onclick="goBack()">
                    Cancel
                </button>
                <input required="" class="input" type="username" name="username" id="username" placeholder="Username">
                <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
                <input class="login-button" type="submit" value="Sign In">
            </form>
        </div>
        <script src="src/javascript/script.js"></script>
    </body>
</html>
